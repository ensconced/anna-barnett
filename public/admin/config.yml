backend:
  name: git-gateway
  branch: master

media_folder: "public/media"
public_folder: "/media"

collections:
  - label: "Sections"
    extension: json
    name: "sections"
    files:
      - label: "Background"
        name: "background"
        file: "site/content/background.json"
        fields:
          - label: Content
            name: content
            widget: markdown
  - label: "Current Projects"
    extension: json
    name: "current-projects"
    folder: "site/content/current-projects"
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Description"
        name: "description"
        widget: "markdown"
        required: false
      - label: "Use bullet points"
        name: "bullet"
        widget: "boolean"
        default: false
      - label: Sections
        name: sections
        widget: list
        summary: "{{fields.title}}"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
            required: false
          - label: "Content"
            name: "content"
            widget: "markdown"
  - label: "Selected Publications"
    extension: json
    name: "selected-publications"
    folder: "site/content/selected-publications"
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: Sections
        name: sections
        widget: list
        fields:
          - label: "Content"
            name: "content"
            widget: "markdown"
          - label: "DOI"
            name: "doi"
            widget: "string"
            required: false
  - label: "Resources"
    extension: json
    name: "resources"
    folder: "site/content/resources"
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: Sections
        name: sections
        widget: list
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
            required: true
          - label: "Link text"
            name: "link-text"
            widget: "string"
            required: false
          - label: "Link URL"
            name: "link-url"
            widget: "string"
            required: false
          - label: "File Download Text"
            name: "file-download-text"
            widget: "string"
            required: false
          - label: "File Download"
            name: "file-download"
            widget: "file"
            required: false
          - label: "Content"
            name: "content"
            widget: "markdown"
